<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonathan Lam's Website</title>
    <!-- todo: if needed generate new bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- todo: move to improve loading speed-->
    <script src="js/libs/jQuery.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <!-- these should be compiled into 1-->
    <script src="js/data/work.js"></script>
    <script src="js/data/fenano.js"></script>
    <script src="js/data/navigation.js"></script>
    <script src="js/data/contact.js"></script>
    <script src="js/data/bio.js"></script>
    <script src="js/viewmodels/aboutme.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <div class="container">
        <!-- header part-->
        <div class="row">
            <div class="col-md-2 logo">
                <img src="http://placehold.it/96x96">
            </div>
            <div class="col-md-10 name-title">
                <h1>Jonathan Lam</h1>
                <h2>Software Engineer</h2>
            </div>
        </div>
        <!-- menu part-->
        <div class="row">
            <div class="col-md-3 main-image">
                <!-- cool picture representing me-->
                <img class="col-md-12" src="images/me.jpg">
            </div>
            <div class="col-md-9 menu-items">
                <div class="row" data-bind="foreach: menuItems">
                    <!-- hi-res assets? -->
                    <div class="col-md-3 menu-item">
                        <a href="#" data-bind="click: $parent.navigate">
                            <div class="menu-title" data-bind="text: title"></div>
                            <img data-bind="attr:{ src: image}">
                        </a>
                        <!-- to insert - link -->
                    </div>
                </div>
            </div>
        </div>
        <!-- content part-->
        <!-- TODO: add filter to only show highlighted projects-->
        <div class="projects hidden">
            <div class="projectControls">
                <input type="checkbox" data-bind="checked: projectFilter" checked>
                <span>Show highlighted projects only</span>
            </div>
            <article class="projectDisplay" data-bind="foreach: filteredProjects">
                <div class="singleProject" data-bind="css: {visibleProject: $data.highlight === true || $parent.projectFilter()}">
                    <div data-bind="text: title"></div>
                    <div data-bind="text: dates"></div>
                    <div data-bind="text: description"></div>
                    <div data-bind="if: $data.images">
                        <div data-bind="foreach: images">
                            <figure>
                                <img data-bind="attr: {src: $data}">
                            </figure>
                        </div>
                    </div>
                    <a data-bind="attr: {href: url}" target="_blank"><span data-bind="text: url"></span></a>
                </div>
            </article>
        </div>

        <div class="contact hidden" data-bind="foreach: contacts">
            <a target="_blank" data-bind="text:title, attr:{href: url }"></a>
            <img data-bind="attr:{src:logo}">
        </div>

        <div class="aboutMe hidden">
            <div data-bind="text: aboutMeText"></div>
            <div class="workHistory" data-bind="foreach:jlamdata.workHistory">
                <div class="workItem">
                    <div class="companyName" data-bind="text:employer"></div>
                    <div class="jobTitle" data-bind="text:title"></div>
                    <div class="jobLocation" data-bind="text: location"></div>
                    <div class="jobDates" data-bind="text: dates"></div>
                    <div class="jobDescription" data-bind="text: description"></div>
                </div>
            </div>
            <h2>Attributions</h2>
            <ul class="attributions" data-bind="foreach: jlamdata.attribution">
                <li class="attribution">
                    <a target="_blank" data-bind="attr: {href: url}"><span data-bind="text: project"></span></a> - <a target="_blank" data-bind="attr: {href: licenseUrl}"><span data-bind="text: license"></span></a>
                </li>
            </ul>
        </div>
        <div class="tbd hidden">
        </div>
</body>
<!-- footer? -->

</html>
