<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonathan Lam's Website</title>
    <!-- todo: if needed generate new bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- todo: move to improve loading speed-->
    <script src="js/libs/jQuery.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <!-- these should be compiled into 1-->
    <script src="js/data/work.js"></script>
    <script src="js/data/fenano.js"></script>
    <script src="js/data/navigation.js"></script>
    <script src="js/data/contact.js"></script>
    <script src="js/data/bio.js"></script>
    <script src="js/viewmodels/aboutme.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <div class="container">
        <!-- header part-->
        <div class="row">
            <div class="col-md-2 logo">

            </div>
            <header class="col-md-10 name-title">
                <h1>Jonathan Lam</h1>
                <h2>Software Engineer</h2>
            </header>
        </div>
        <!-- menu part-->
        <div class="row">
            <div class="col-md-3 main-image">
                <!-- cool picture representing me-->
                <img class="img-responsive rounded-image" src="images/me.jpg">
            </div>
            <div class="col-md-9 menu-items">
                <div class="row" data-bind="foreach: menuItems">
                    <!-- hi-res assets? -->
                    <div class="col-md-4 menu-item-container">
                        <nav class="menu-item" data-bind="css: {'active-menu-item': $data.active() === true }">
                            <a href="#" data-bind="click: $parent.navigate">
                                <div class="menu-title" data-bind="text: title"></div>
                                <img class="menu-icon" data-bind="attr:{ src: image}">
                            </a>
                            <!-- to insert - link -->
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- content part-->
        <!-- TODO: add filter to only show highlighted projects-->
        <article class="projects siteSection hidden ">
            <nav class="projectControls row">
                <h1 class="col-md-12">
                    <input type="checkbox" data-bind="checked: projectFilter" checked>
                    <span>Show highlighted projects only</span>
                </h1>
            </nav>
            <section class="projectDisplay row " data-bind="foreach: filteredProjects">
                <div class="singleProject" data-bind="css: {visibleProject: $data.highlight === true || $parent.projectFilter()}">
                    <div class="col-md-12 rowBox">
                        <section class="col-md-6">
                            <h1 data-bind="text: title"></h1>
                            <h2 data-bind="text: $parent.projectTypeText($data)"></h2>
                            <h3 data-bind="text: dates"></h2>
                            <h3 data-bind="text: description"></h3>
                            <a data-bind="attr: {href: url}" target="_blank"><span data-bind="text: url"></span></a>
                        </section>
                        <div data-bind="if: $data.images" class="col-md-6">
                            <div data-bind="foreach: images" class="row">
                                <figure class="col-md-6">
                                    <img data-bind="attr: {src: $data}" class="img-responsive">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </article>

        <article class="contact siteSection hidden row" data-bind="foreach: contacts">
            <section class="col-md-3 contactOption">
                <a target="_blank" data-bind="text:title, attr:{href: url }"></a>
                <img data-bind="attr:{src:logo}" class="contactLogo img-responsive">
            </section>
        </article>

        <article class="aboutMe siteSection hidden row">
            <div data-bind="text: aboutMeText" class="col-md-12 aboutMeSection"></div>
            <h1 class="col-md-12">Work History</h1>
            <div class="workHistory" data-bind="foreach:jlamdata.workHistory">
                <section class="workItem col-md-12 rowBox">
                    <h1><span data-bind="text:employer"></span> - <span data-bind="text:title"></span></h1>
                    <a data-bind="attr:{ href: url}" target="_blank"><h2 data-bind="text: url"></h2></a>
                    <h3 class="jobLocation " data-bind="text: location "></h3>
                    <h2 class="jobDates " data-bind="text: dates "></h2>
                    <h2 class="jobDescription " data-bind="text: description "></h2>
                </section>
            </div>
            <h1 class="col-md-12">Education</h1>
            <div class="education">
                <section class="schools" data-bind="foreach:jlamdata.education.schools">
                    <div class="schoolItem col-md-12 rowBox">
                        <h1 data-bind="text: name"></h1>
                        <a data-bind="attr:{ href: url}" target="_blank"><h2 data-bind="text: url"></h2></a>
                        <h3 data-bind="text: location"></h3>
                        <h2 data-bind="text: major"></h2>
                        <h2 data-bind="text: dates"></h2>
                    </div>
                </section>
                <section class="onlineCourses" data-bind="foreach: jlamdata.education.onlineCourses">
                    <div class="onlineCourse col-md-12 rowBox">
                        <h1 data-bind="text: title"></h1>
                        <a data-bind="attr:{ href: url}" target="_blank"><h2 data-bind="text: url"></h2></a>
                        <h2 data-bind="text: school"></h2>
                        <h3 data-bind="text: date"></h3>
                    </div>
                </section>
            </div>
            <section>
                <h1 class="col-md-12 ">Site Attributions</h1>
                <ul class="attributions col-md-12 " data-bind="foreach: jlamdata.attribution ">
                    <li class="attribution ">
                        <a target="_blank " data-bind="attr: {href: url} "><span data-bind="text: project
                        "></span></a> - <a target="_blank "
                        data-bind="attr: {href: licenseUrl} "><span data-bind="text: license "></span></a>
                    </li>
                </ul>
            </section>
        </article>
        <div class="tbd hidden ">
        </div>
</body>
<!-- footer? -->

</html>
