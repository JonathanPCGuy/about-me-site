<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonathan Lam's Website</title>
    <!-- todo: if needed generate new bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- todo: move to improve loading speed-->
    <script src="js/libs/jQuery.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <!-- these should be compiled into 1-->
    <script src="js/data/work.js"></script>
    <script src="js/data/fenano.js"></script>
    <script src="js/data/navigation.js"></script>
    <script src="js/data/contact.js"></script>
    <script src="js/viewmodels/aboutme.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <div class="container">
        <!-- header part-->
        <div class="row">
            <div class="col-md-2 logo">
                <img src="http://placehold.it/96x96">
            </div>
            <div class="col-md-10 name-title">
                <h1>Jonathan Lam</h1>
                <h2>Software Engineer</h2>
            </div>
        </div>
        <!-- menu part-->
        <div class="row">
            <div class="col-md-6 main-image">
                <!-- cool picture representing me-->
                <img src="http://placehold.it/576x320">
            </div>
            <div class="col-md-6 menu-items" data-bind="foreach: menuItems">
                <!-- hi-res assets? -->
                <div class="col-md-6 menu-item">
                    <!-- about me -->
                    <div class="menu-title" data-bind="text: title"></div>
                    <img data-bind="attr:{ src: image}">
                    <!-- to insert - link -->
                </div>
            </div>
        </div>
        <!-- content part-->
        <div id="projects" data-bind="foreach: projects">
            <div data-bind= "text: title"></div>
            <div data-bind="text: dates"></div>
            <div data-bind="text: description"></div>
        </div>

        <div class="contact" data-bind="foreach: contacts">
            <a target="_blank" data-bind="text:title, attr:{href: url }"></a>
            <img data-bind="attr:{src:logo}">
        </div>

        <div class="aboutMe" data-bind="text: aboutMeText"></div>
    </div>
</body>
<!-- footer? -->

</html>
